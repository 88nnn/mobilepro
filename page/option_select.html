<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 추천</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>상품을 선택하세요. (직접 조정도 가능합니다.)</h2>
        <div class="product-recommendation">
            <h3>추천 상품</h3>
            <ul>
                <li>세제: 자동 선택됨</li>
                <li>수압: 중간</li>
            </ul>
        </div>
        <div class="settings">
            <h3>직접 설정</h3>
            <label>세제
                <input type="text" placeholder="기본, 고급 등 선택">
            </label>
            <label>수압
                <select>
                    <option>일반</option>
                    <option>높음</option>
                </select>
            </label>
        </div>
        <button>선택 완료</button>
    </div>
</body>
</html>
