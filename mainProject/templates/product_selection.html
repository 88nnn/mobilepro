<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 선택</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .guide-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-item {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .product-item span {
            font-size: 12px;
            color: #666;
        }

        .red-dashed {
            border: 2px dashed red;
        }

        .red-solid {
            border: 2px solid red;
        }

        .blue-dashed {
            border: 2px dashed blue;
        }

        .blue-solid {
            border: 2px solid blue;
        }

        .black-dashed {
            border: 2px dashed black;
        }

        .black-solid {
            border: 2px solid black;
        }

        .selected {
            background-color: #e0f7fa;
        }

        .btn {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn.blue {
            background-color: #007bff;
        }

        .btn_pro {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        .total-cost {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .usage-details .usage-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        .payment-methods {
            margin-top: 20px;
        }

        .payment-method {
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.2s;
        }

        .payment-method:hover {
            background-color: #e6f7ff;
        }

        .confirm-payment {
            margin-top: 20px;
            text-align: center;
        }

        .payment-service-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-service-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="guide-text">상품을 선택하세요. (직접 조정도 가능합니다.)</p>
        <div id="recommendedProducts">
            {% for product in recommended_products %}
                <div class="product-item {{ product.style }}">
                    <strong>{{ product.name }}</strong><br>
                    <span>{{ product.product or '상품 정보 없음' }}</span><br>
                    <span>{{ product.description or '설명 없음' }}</span>
                </div>
            {% endfor %}
        </div>
              <div class="product-item {{ product.style }}">
                  <strong>{{ product.name }}</strong><br>
                  <span>{{ product.product or 'N/A' }}</span><br>
                  <span>{{ product.description or '' }}</span>
              </div>
        </div>
        <button class="btn_pro" onclick="confirmSelection()">선택 완료</button>
    <script>
        const recommendedProducts = [
            { name: "고객님의 단골상품", id: [], name: "", style: "blue-dashed" },
            { name: "차 관리 최적 상품", id: [], name: "", style: "blue-solid" },
            { name: "평점 최고 상품", id: [], name: "", style: "red-dashed" },
            { name: "이번 주의 추천 상품", id: [], name: "", style: "red-solid" },
            { name: "재구매율 최고 상품", id: [], name: "", style: "black-dashed" }
        ];

        const products = [
            { product: "고급 세차", id: [0, 2, 3, 4, 5], description: "진공청소기, 고수압 물세차, 거품솔 대여, 폼건, 에어건" },
            { product: "물세차", id: [1], description: "보통" },
            { product: "기본 세차", id: [0, 1, 4], description: "진공청소기, 보통 수압 물세차, 폼건" },
            { product: "내부 세차", id: [0], description: "진공청소기" },
            { product: "직접 조정", id: [], description: "전체 상품 중 자유롭게 선택" } // id 빈 배열로 설정
        ];

        let userId = null; // 전역 변수로 user_id 저장
        let selectedProduct = []; // 다중 선택을 위한 배열로 수정

        // 서버에서 user_id를 가져오는 함수
        async function fetchUserId() {
             try {
                  const response = await fetch('/app/get_user_id');
                  const data = await response.json();
                  console.log('Fetched UserId:', data.user_id); // userId 확인
                  return data.user_id;
             } catch (error) {
                  console.error("Error fetching userId:", error);
                  return null;
             }
        }

        let selectedProduct = null;
        async function loadRecommendedProducts() {
            console.log("추천 상품 로딩 중...");  // 디버그용 로그 추가
            try {
                const response = await fetch(`/update_recommendations/${userId}`);
                console.log("Response Status:", response.status); // 응답 상태 확인
                if (!response.ok) {
                    throw new Error('추천 상품을 불러오는 데 실패했습니다.');
                }
                const recommendedProducts = await response.json();
                console.log("추천 상품:", recommendedProducts); // JSON 확인
                const container = document.getElementById("recommendedProducts");
                container.innerHTML = ''; // 기존 목록 초기화
                recommendedProducts.forEach((item) => {
                    console.log(item);  // 각 추천 상품 확인
                    if (!item.product) return; // 상품이 없는 경우 제외
                    const productDiv = document.createElement("div");
                    productDiv.className = `product-item ${item.style}`;
                    productDiv.innerHTML = `
                        <strong>${item.id}</strong><br>
                        <span>${item.description}</span>
                    `;
                    productDiv.onclick = () => selectProduct(item.product); // 선택 시 product 값 저장
                    container.appendChild(productDiv);
                    console.log("Product List Div:", document.getElementById("productList")); // Element 확인
                });
            } catch (error) {
                console.error("추천 상품 로드 실패:", error);
            }
        }

        // 상품 로드 함수
        function loadProducts() {
            console.log("일반 상품 로딩 중...");  // 디버그용 로그 추가
            const container = document.getElementById("productList");
            products.forEach((item, index) => {
                console.log(item);  // 각 상품 확인
                const productDiv = document.createElement("div");
                productDiv.className = "product-item";
                productDiv.innerHTML = `
                    <strong>${item.product}</strong><br>
                    <span>${item.description}</span>
                `;
                productDiv.onclick = () => {
                    if (item.product === "직접 조정") {
                        // 직접 조정 선택 시 다른 페이지로 이동
                        window.location.href = "option_selection.html";
                    } else {
                        selectProduct(item);
                    }
                };
                container.appendChild(productDiv);
            });
        }

        // 선택 함수
        function selectProduct(product) {
            selectedProduct = product.id; // 선택한 상품 저장
            document.querySelectorAll(".product-item").forEach((item) => item.classList.remove("selected"));
            event.currentTarget.classList.add("selected");
        }

        // 선택 완료 확인 함수
        async function confirmSelection() {
            if (!selectedProduct || selectedProduct.length === 0) {
                alert("상품을 선택해 주세요.");
                return;
            }

            try {
                const response = await fetch('/app/save_purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, product_ids: selectedProduct }) // 선택한 상품들의 id 배열 전달
                });
                if (!response.ok) {
                    throw new Error('구매 정보 저장 실패');
                }

                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem("userId", userId);
                    localStorage.setItem("selectedProductIds", JSON.stringify(selectedProduct)); // 배열 저장
                    window.location.href = "end_service.html";
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error("API 호출 실패:", error);
                alert(`Error: ${error.message}`);
            }
        }

        async function initialize() {
            try {
                userId = await fetchUserId(); // userId를 비동기로 가져옴
                console.log('User ID:', userId);  // 콘솔에 userId가 제대로 나오는지 확인
                loadRecommendedProducts(); // 추천 상품 로드
                loadProducts(); // 일반 상품 로드
            } catch (error) {
                console.error("초기화 실패:", error);
            }
        }

        window.onload = function() {
            initialize(); // 페이지가 로드된 후 initialize 호출
        };
    </script>
</body>
</html>
