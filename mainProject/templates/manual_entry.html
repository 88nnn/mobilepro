<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>번호판 수동 입력</title>
</head>
<body>
    <h1>번호판 번호를 입력하세요</h1>
    <form action="/manual_entry" method="POST">
        <label for="plate_number">번호판 번호:</label>
        <input type="text" id="plate_number" name="plate_number" required>
        <button type="submit">확인</button>
    </form>
</body>
</html>
